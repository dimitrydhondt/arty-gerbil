<div>
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="lets-message">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i> </div>
                         <input type="text" placeholder="Zoeken op naam, beschrijving, etc.." class="form-control" name="top-search" id="top-search" ng-model="search">
                    </div>
                </div>
                <div class="col-md-4 text-right">
                    <a class="btn btn-primary">Nieuwe waardering</a>
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-12">
                <div class="lets-message-title">
                    <h3>
                        Waarderingen
                    </h3>
                </div>
                <div class="lets-message">
                    <table class="table table-condensed">
                        <tbody >
                          <!--<tr ng-repeat="txn in transactions">-->
                          <tr ng-repeat="txn in transactions">
                            <td>{{txn.$$meta.created | date:'yyyy-MM-dd H:mm:ss'}}</td>
                            <td>{{txn.from.name}}</td>
                            <td>aan</td>
                            <td>{{txn.to.name}}</td>
                            <td>{{txn.description}}</td>
                            <td></td>
                            <td class="text-right">{{txn.amount}}</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
