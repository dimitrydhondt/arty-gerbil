<div class="modal-header">
    <h3 class="modal-title">Waardering sturen</h3>
</div>
<div class="modal-body">
  <p>
    Ik stuur <input type="number" ng-model="amount"> punten aan {{to.name}}.
  </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="amount <= 0" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
