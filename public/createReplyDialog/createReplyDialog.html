<div class="modal-header">
    <h3 class="modal-title">Antwoord aanmaken</h3>
</div>
<div class="modal-body">
  <p>
    Geef je antwoord in :
    <input type="textarea" ng-model="reply">
  </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="reply || reply.length = 0" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
