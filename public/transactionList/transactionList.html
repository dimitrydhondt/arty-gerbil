<table class="table table-condensed">
    <tbody >
      <!--<tr ng-repeat="txn in transactions">-->
      <tr ng-repeat="txn in transactions | filter:search">
        <td>{{txn.$$meta.created | date:'yyyy-MM-dd H:mm:ss'}}</td>
        <td>{{txn.from.$$expanded.name}}</td>
        <td>aan</td>
        <td>{{txn.to.$$expanded.name}}</td>
        <td>{{txn.description}}</td>
        <td></td>
        <td class="text-right">{{txn.amount}}</td>
      </tr>
    </tbody>
</table>
