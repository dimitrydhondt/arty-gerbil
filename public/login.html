<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1><small>LETS</small></h1>
            </div>
<!--            <h3>Welkom bij LETS !</h3> -->
            <p>Meld aan met je gebruikersnaam en paswoord.
            </p>
            <form class="m-t" role="form" action="#">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Aanmelden</button>

                <a href="#"><small>Paswoord vergeten ?</small></a>
                <p class="text-muted text-center"><small>Wil je lid worden ?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Vraag nu aan !</a>
            </form>
            <p class="m-t"> <small>Gebouwd door de <a>LETS Software Groep</a></small> </p>
        </div>
    </div>

</body>

</html>
